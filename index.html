<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in - Eternitech CRM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="ls--navbar navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/leads-support-logo.png"
            alt="Leads Support Logo"
            width="160"
          />
        </a>
      </div>
    </nav>

    <div class="ls--main-container container-fluid">
      <div class="row">
        <div class="col-md-6 d-flex form-col">
          <div
            class="d-flex flex-grow-1 justify-content-center align-items-center"
          >
            <div class="ls--inner-container">
              <div class="heading-container">
                <h1 class="main-heading mb-3">Hi There!</h1>
                <h2 class="sub-heading">
                  You are one click away from raining leads.
                </h2>
              </div>
              <div class="form-container">
                <form action="" method="post">
                  <input
                    type="email"
                    class="form-control mb-3"
                    placeholder="Email"
                    name="email"
                  />
                  <input
                    type="password"
                    class="form-control mb-2"
                    placeholder="Password"
                    name="password"
                  />
                  <div class="checkbox-container d-flex justify-content-center">
                    <div class="form-check d-inline">
                      <label>
                        <input
                          class="form-check-input"
                          type="checkbox"
                          name="remember"
                        />
                        Remember Me
                      </label>
                    </div>
                  </div>
                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark">Sign In</button>
                  </div>
                  <div class="register-container mt-3">
                    <p>Not a Registered Partner? <a href="#">Register Now</a></p>
                    <p><a href="#">I forgot my password</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-6 image-col"
          style="background-image: url('img/login-bg.jpg')"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
